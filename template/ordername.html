<!DOCTYPE html>
<html lang="en">
<head>
  <title>ExpressWay</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/main.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
</head>  

<body>
<section>
    <div class="container">
        <div class="row">
            <div class="container my_header">
                <h3><i class="fas fa-long-arrow-alt-left"></i> Order Name </h3>
            </div>
        </div>
    </div>
    <div class="container">        
        <div class="row">
            <div class="col-sm-12 map-wrapper">
                <iframe class="map"src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d16094.396087694315!2d77.05115391571653!3d28.607387426234222!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d053340000001%3A0x4611150c2d27d1fc!2sAakash%20Healthcare!5e0!3m2!1sen!2sin!4v1614744971443!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>    
    
    <div class="container my_row">
        
        <div class="row">
            <div class="col-sm-4 my_product">
                <img class="box"  src="../img/Mask Group 11.png">
            </div>
            <div class="col-sm-8 my_product-name">
                <h5 style="margin-top:2%"><b>Product name</b></h5>
                <p class="para">ps199bctv</p>
            </div>

            <hr style="width:90%; margin:0 auto; margin-bottom:1rem; border:1px solid#F5671A;">
            
            <div class="col-6 Arrival_para">
                <h6>Estimate arrival time</h6>
                <p>12 Sep - 15 Sep</p>
            </div>
            <div class="col-sm-6 Weight_para">
                <h6>Weight</h6>
                <p>2.58kg</p>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-12 shipping">
                <p><b>Shipping records</b></p>
            </div>
            <div class="col-sm-2 my_check">
                <img src="../img/check.svg">
            </div>
            <div class="col-sm-10 check_para">
                <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
            </div> 
        </div>
    </div>
</section>
    
</body>
</html>
